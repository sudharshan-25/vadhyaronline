<div nz-row>
  <div nz-col [nzOffset]="4" [nzSpan]="4">
    <h2 routerLink="/">Vadhyar Online</h2>
  </div>
  <div nz-col [nzOffset]="8" [nzSpan]="4" *ngIf="showLogout">
    <h3> Hi {{userName}} !</h3>
  </div>
  <div nz-col [nzOffset]="" [nzSpan]="4" style="float: right">
    <button nz-button [nzType]="'primary'" class="logout-button" (click)="logout()" *ngIf="showLogout">
      <i class="anticon anticon-logout"></i>Logout
    </button>
  </div>
</div>
