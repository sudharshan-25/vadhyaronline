<div class="page-content">
  <h3>Gothram</h3>

  <nz-table #gothrams [nzData]="displayData" nzBordered [nzPageSize]="10" [nzSize]="'middle'"
            [nzLoading]="loading" nzTitle="Unapproved Gothrams">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzSortKey="eventCategoryName" nzShowFilter [nzFilters]="filteringValues['gothramName']"
          (nzFilterChange)="filterData('gothramName', $event)">Gothram Name
      </th>
      <th nzShowSort nzSortKey="requestedBy" nzShowFilter [nzFilters]="filteringValues['requestedBy']"
          (nzFilterChange)="filterData('requestedBy', $event)">Requested By
      </th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let gothram of gothrams.data">
      <td>{{gothram.gothramName}}</td>
      <td>{{gothram.requestedBy}}</td>
      <td>
        <button *ngIf="!gothram.approved" nz-button [nzType]="'primary'" (click)="approveEntity(gothram)">Approve
        </button>
        <button nz-button [nzType]="'default'" (click)="editGothram(gothram)">Update<i class="anticon anticon-edit"></i>
        </button>
        <button *ngIf="!gothram.approved" nz-button [nzType]="'danger'" (click)="deleteEntity(gothram)">Delete<i
          class="anticon anticon-delete"></i></button>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="editAllowed" nzTitle="Edit Gothram"
            (nzOnCancel)="cancelChanges()" (nzOnOk)="updateEntity()" nzOkText="Update">

  </nz-modal>
</div>
