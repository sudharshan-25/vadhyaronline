<div class="page-content">

  <h3>Event Category</h3>

  <nz-table #eventCategory [nzData]="displayData" nzBordered [nzPageSize]="10" [nzSize]="'middle'"
            [nzLoading]="loading" nzTitle="Unapproved Event Category">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzSortKey="eventCategoryName" nzShowFilter>Name</th>
      <th nzShowSort nzSortKey="requestedBy" nzShowFilter>Requested By</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of eventCategory.data">
      <td>{{category.eventCategoryName}}</td>
      <td>{{category.requestedBy}}</td>
      <td>
        <button nz-button [nzType]="'primary'">Approve</button>
        <button nz-button [nzType]="'default'">Update</button>
        <button nz-button [nzType]="'danger'">Delete</button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
