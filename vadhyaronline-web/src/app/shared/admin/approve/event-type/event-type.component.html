<div class="page-content">
  <h3>Event Type</h3>

  <nz-table #eventType [nzData]="displayData" nzBordered [nzPageSize]="10" [nzSize]="'middle'"
            [nzLoading]="loading" nzTitle="Unapproved Event Type">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzSortKey="eventTypeName" nzShowFilter>Event Type</th>
      <th nzShowSort nzSortKey="eventCategoryName" nzShowFilter>Category Name</th>
      <th nzShowSort nzSortKey="requestedBy" nzShowFilter>Requested By</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of eventType.data">
      <td>{{category.eventTypeName}}</td>
      <td>{{category.eventCategoryName}}</td>
      <td>{{category.requestedBy}}</td>
      <td>
        <button nz-button [nzType]="'primary'">Approve</button>
        <button nz-button [nzType]="'default'">Update</button>
        <button nz-button [nzType]="'danger'">Delete</button>
      </td>
    </tr>
    </tbody>
  </nz-table>

</div>
